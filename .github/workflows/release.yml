name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create releases
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Important: Fetch full history for version calculation

      - name: Semantic Release
        uses: your-username/release-flow@main # <--- Point to your repo here
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: false
